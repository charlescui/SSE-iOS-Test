<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            var source = new EventSource('http://localhost/sse.php');
            source.onmessage = function(e) {
                document.body.innerHTML += e.data + '<br>';
                document.location = "sse://event?data=" + e.data;
            };
        </script>
    </body>
</html>
